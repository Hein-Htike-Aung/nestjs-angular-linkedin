<ion-header class="ion-container ion-no-border">
  <ion-toolbar>
    <div class="toolbar-wrapper">
      <ion-buttons slot="start" class="ion-no-padding">
        <ion-button>
          <ion-icon
            color="primary"
            class="linkedin-logo"
            name="logo-linkedin"
          ></ion-icon>
        </ion-button>
        <ion-searchbar
          class="ion-hide-lg-down"
          placeholder="Search"
          color="tertiary"
        >
        </ion-searchbar>
      </ion-buttons>

      <ion-grid>
        <ion-row class="ion-justify-content-end">
          <ion-col class="ion-hide-md-down" size="auto">
            <ion-icon name="home"></ion-icon>
            <div>Home</div>
          </ion-col>
          <ion-col
            style="cursor: pointer"
            (click)="
              this.connectionProfileService?.friendRequests?.length > 0 &&
                presentFriendRequestsPopover($event)
            "
            class="ion-hide-md-down"
            size="auto"
          >
            <ion-icon name="people"></ion-icon>
            <ion-badge color="danger" class="noti-icon">{{
              this.connectionProfileService?.friendRequests?.length || 0
            }}</ion-badge>
            <div>My Network</div>
          </ion-col>
          <ion-col class="ion-hide-md-down" size="auto">
            <ion-icon name="briefcase"></ion-icon>
            <div>Jobs</div>
          </ion-col>
          <ion-col class="ion-hide-md-down" size="auto">
            <ion-icon name="chatbox-ellipses"></ion-icon>
            <div>Messaging</div>
          </ion-col>
          <ion-col class="ion-hide-md-down" size="auto">
            <ion-icon name="notifications"></ion-icon>
            <ion-badge color="danger" class="noti-icon">2</ion-badge>
            <div>Notification</div>
          </ion-col>
          <ion-col (click)="presentPopover($event)" size="auto">
            <ion-avatar>
              <ion-img [src]="userFullImagePath"></ion-img>
            </ion-avatar>
            <div class="me">
              Me
              <ion-icon
                style="font-size: 16px"
                name="caret-down-outline"
              ></ion-icon>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-toolbar>
</ion-header>
